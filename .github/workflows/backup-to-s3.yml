name: Backup Repository to S3

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install AWS CLI
        uses: unfor19/install-aws-cli-action@v1
        with:
          version: 2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::344686445835:role/GitHubActionsS3BackupRole
          aws-region: us-east-1
      
      - name: Archive repository
        run: |
          REPO_NAME=$(echo "${GITHUB_REPOSITORY}" | awk -F'/' '{print $2}')
          tar -czf "${REPO_NAME}_backup_$(date +%F_%T).tar.gz" .

      - name: Upload backup to S3
        run: |
          REPO_NAME=$(echo "${GITHUB_REPOSITORY}" | awk -F'/' '{print $2}')
          aws s3 cp "${REPO_NAME}_backup_$(date +%F_%T).tar.gz" s3://pti-github-repo-backups/
